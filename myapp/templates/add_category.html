<!DOCTYPE html>
{% extends 'indexpage.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <div class="card">
     <div class="card-header">
         <h5>Add Category Forms</h5>
<!--         <span>Add class of <code>.form-control</code> with <code>&lt;input&gt;</code> tag</span>-->
     </div>
     <div class="card-block">
<!--         <h4 class="sub-title">Basic Inputs</h4>-->
         <form method="post" action="{% url 'save_category' %}" enctype="multipart/form-data">
             {% csrf_token %}
             <div class="form-group row">
                 <label class="col-sm-2 col-form-label">Category Name:</label>
                 <div class="col-sm-10">
                     <input type="text" class="form-control" placeholder="Type Category name" name="name">
                 </div>
             </div>
             <div class="form-group row">
                 <label class="col-sm-2 col-form-label">Upload Category Image: </label>
                 <div class="col-sm-10">
                     <input type="file" class="form-control" name="img">
                 </div>
             </div>
             <div class="form-group row">
                 <label class="col-sm-2 col-form-label">Description: </label>
                 <div class="col-sm-10">
                     <textarea rows="5" cols="5" class="form-control" placeholder="Description" name="des"></textarea>
                 </div>
             </div>
             <div style="text-align:center; border-radius: 5px;">
                 <button class="btn waves-effect waves-light btn-success" type="submit"><i class="icofont icofont-check-circled"></i>ADD</button>
             </div>
         </form>
     </div>
 </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    {% if messages %}
        {% for i in messages %}
            {% if i.tags == 'warning' %}
                <script>
                    swal('{{i}}','', 'warning');
                </script>
            {% elif i.tags == 'error' %}
                <script>
                    swal('{{i}}','', 'error');
                </script>
            {% else %}
                <script>
                    swal('{{i}}','', 'success');
                </script>
            {% endif %}
        {% endfor %}
    {% endif %}
</body>
</html>
{% endblock %}
