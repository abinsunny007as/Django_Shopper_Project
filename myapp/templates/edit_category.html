<!DOCTYPE html>
{% extends 'indexpage.html' %}
{% block content%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <div class="card">
     <div class="card-header">
         <h5>Update Category Forms</h5>
<!--         <span>Add class of <code>.form-control</code> with <code>&lt;input&gt;</code> tag</span>-->
     </div>
     <div class="card-block">
<!--         <h4 class="sub-title">Basic Inputs</h4>-->
         <form method="post" action="{% url 'update_category' dataid=data.id %}" enctype="multipart/form-data">
             {% csrf_token %}
             <div class="form-group row">
                 <label class="col-sm-2 col-form-label">Category Name:</label>
                 <div class="col-sm-10">
                     <input type="text" class="form-control" placeholder="Type Category name" name="name" value="{{data.Categoryname}}">
                 </div>
             </div>
             <div class="form-group row">
                 <label class="col-sm-2 col-form-label">Upload Category Image:<img src="{{data.CatImage.url}}" width="100px" height="100px"> </label>

                 <div class="col-sm-10">
                     <input type="file" class="form-control" name="img">
                 </div>
             </div>
             <div class="form-group row">
                 <label class="col-sm-2 col-form-label">Description: </label>
                 <div class="col-sm-10">
                     <textarea rows="5" cols="5" class="form-control" placeholder="Description" name="des">{{data.Description}}</textarea>
                 </div>
             </div>
             <div style="text-align:center; border-radius: 5px;">
                 <button class="btn waves-effect waves-light btn-success"><i class="icofont icofont-check-circled"></i>Update</button>
             </div>
         </form>
     </div>
 </div>
</body>
</html>
{% endblock %}
