<!DOCTYPE html>
{% extends 'indexpage.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="col-md-14">
        <div class="card">
            <div class="card-header">
                <h5>Edit products</h5>
                <!--<span>Add class of <code>.form-control</code> with <code>&lt;input&gt;</code> tag</span>-->
            </div>
            <div class="card-block">
                <form class="form-material" method="post" action="{% url 'updateproduct' proid=product.id %}" enctype="multipart/form-data">
                    {% csrf_token%}
                    <div class="form-group form-default form-static-label">
                        <div class="col-sm-10">
                            <select name="select" class="form-control fill">

                                <option>{{product.Select}}</option>

                                {% for i in category %}
                                <option>{{i.Categoryname}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="form-group form-default form-static-label">
                        <input type="text"  class="form-control" placeholder="Enter Product name" name="pname" value="{{product.Pname}}">
                        <span class="form-bar"></span>
                        <label class="float-label">Product name</label>
                    </div>
                    <div class="form-group form-default form-static-label">
                        <input type="text"  class="form-control" placeholder="Enter brand" name="brand" value="{{product.Brand}}">
                        <span class="form-bar"></span>
                        <label class="float-label">Brand name</label>
                    </div>
                    <div class="form-group form-default form-static-label">
                        <input type="text"  class="form-control" placeholder="Enter Price" name="price" value="{{product.Price}}">
                        <span class="form-bar"></span>
                        <label class="float-label">Price</label>
                    </div>
                    <div class="form-group form-default form-static-label">
                        <input type="text"  class="form-control" placeholder="Enter description" name="des" value="{{product.Des}}">
                        <span class="form-bar"></span>
                        <label class="float-label">Description</label>
                    </div>
                    <div class="form-group form-default form-static-label">
                    <input type="file"  class="form-control" placeholder="Upload product file" name="pfile">
                        <span class="form-bar"></span>
                        <label class="float-label">Product Image</label>
                        <img src="{{product.ProductImage.url}}">
                 </div>
                    <div style="text-align:center; border-radius: 5px;">
                 <button class="btn waves-effect waves-light btn-success" type="submit"><i class="icofont icofont-check-circled"></i>UPDATE</button>
             </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
{% endblock %}
